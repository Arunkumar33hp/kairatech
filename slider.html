<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Correct Looping Marquee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .marquee-wrapper {
      background: #3E57A1;
      overflow: hidden;
      white-space: nowrap;
    }
    .marquee-content {
      display: inline-flex;
      animation: scroll-left 25s linear infinite;
    }
    .marquee-item {
      color: #fff;
      font-size: 22px;
      font-weight: 600;
      margin-right: 80px;
      display: flex;
      align-items: center;
    }
    .marquee-item i {
      margin-right: 12px;
      font-size: 26px;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @media (max-width: 576px) {
      .marquee-item {
        font-size: 16px;
        margin-right: 40px;
      }
      .marquee-item i {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="marquee-wrapper py-3">
  <div class="marquee-content">
    <div class="marquee-item"><i class="bi bi-lightning-fill"></i> Web Application & Development</div>
    <div class="marquee-item"><i class="bi bi-lightning-fill"></i> Mobile Application & Development</div>
    <div class="marquee-item"><i class="bi bi-lightning-fill"></i> Enterprise App & Development</div>
    <div class="marquee-item"><i class="bi bi-lightning-fill"></i> IoT App Development</div>
    <div class="marquee-item"><i class="bi bi-lightning-fill"></i> Digital Marketing</div>
    <div class="marquee-item"><i class="bi bi-lightning-fill"></i> UI/UX Design</div>

    <!-- Duplicate content manually to make infinite loop -->
    <div class="marquee-item"><i class="bi bi-lightning-fill"></i> Web Application & Development</div>
    <div class="marquee-item"><i class="bi bi-lightning-fill"></i> Mobile Application & Development</div>
    <div class="marquee-item"><i class="bi bi-lightning-fill"></i> Enterprise App & Development</div>
    <div class="marquee-item"><i class="bi bi-lightning-fill"></i> IoT App Development</div>
    <div class="marquee-item"><i class="bi bi-lightning-fill"></i> Digital Marketing</div>
    <div class="marquee-item"><i class="bi bi-lightning-fill"></i> UI/UX Design</div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
