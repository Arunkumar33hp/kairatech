<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titanic Ocean Scene</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #fff;
      overflow-x: hidden;
      color: #212529;
    }

    .hero-section {
      position: relative;
      height: 80vh;
      overflow: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-top: 80px;
    }

    .hero-section h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #000;
    }

    .hero-section p {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #000;
    }

    .small-heading {
      font-size: 0.95rem;
      margin-top: 15px;
      color: #000;
    }

    .hero-section .btn-primary,
    .hero-section .btn-warning {
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
    }

    /* Boat */
    .boat {
      position: absolute;
      bottom: 50px;
      left: -220px;
      width: 150px;
      animation: boatMove 10s linear infinite;
      z-index: 5;
    }

    @keyframes boatMove {
      0% { left: -220px; transform: rotate(0); }
      70% { left: calc(100% - 300px); transform: rotate(0); }
      80% { left: calc(100% - 290px); transform: rotate(-5deg); }
      90% { left: calc(100% - 280px); transform: rotate(5deg); }
      100% { left: calc(100% - 270px); transform: rotate(0); }
    }

    /* Iceberg */
    .iceberg {
      position: absolute;
      bottom: 70px;
      right: 80px;
      width: 160px;
      z-index: 3;
    }

    /* Waves */
    .wave-container {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 140px;
      overflow: hidden;
      line-height: 0;
      z-index: 1;
    }

    .wave-container svg {
      position: absolute;
      bottom: 0;
      display: block;
      width: 200%;
      height: 140px;
    }

    .wave1 {
      animation: waveMove 12s linear infinite;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 768px) {
      .hero-section h1 { font-size: 2rem; }
      .boat, .iceberg { width: 100px; }
      .hero-section p { font-size: 1rem; }
      .small-heading { font-size: 0.85rem; }
    }
    /* Blue button filled */
.btn-custom-primary {
  color: #fff;
  background-color: #007BFF;
  padding: 10px 28px;
  font-size: 1rem;
  border-radius: 50px;
  border: none;
  transition: all 0.35s ease;
}

.btn-custom-primary:hover {
  background-color: #0069d9;
  box-shadow: 0 6px 12px rgba(0, 123, 255, 0.35);
  transform: translateY(-2px);
}

/* Yellow button filled */
.btn-custom-warning {
  color: #212529;
  background-color: #FFC107;
  padding: 10px 28px;
  font-size: 1rem;
  border-radius: 50px;
  border: none;
  transition: all 0.35s ease;
}

.btn-custom-warning:hover {
  background-color: #e0a800;
  box-shadow: 0 6px 12px rgba(255, 193, 7, 0.35);
  transform: translateY(-2px);
}

  </style>
</head>
<body>

<div class="hero-section">

<div class="hero-section text-center">

  <h1 class="mb-3">Is Your Business Missing Out on Digital Marketing Growth?</h1>

<div class="d-flex justify-content-center gap-3 mb-3">
  <a href="#" class="btn btn-custom-primary">Start Your Journey</a>
  <a href="tel:+919876543210" class="btn btn-custom-warning">Call Now</a>
</div>

  <p class="small text-dark mb-1">Are you struggling in your business?</p>
  <div class="small text-dark">Weâ€™re here to help you sail smoothly!</div>

</div>


  <!-- Boat image -->
  <img src="images/boat.png" alt="Boat" class="boat">

  <!-- Iceberg image -->
  <img src="images/iceberg.png" alt="Iceberg" class="iceberg">

  <!-- Waves SVG -->
  <div class="wave-container">
    <svg viewBox="0 0 1200 120" preserveAspectRatio="none" class="wave1">
      <path d="M0,30 C150,70 350,0 600,30 C850,60 1050,0 1200,30 L1200,120 L0,120 Z" fill="#7FDBFF"></path>
    </svg>
  </div>

</div>

<!-- Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
