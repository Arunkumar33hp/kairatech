<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Digital Marketing Hero Banner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .hero {
      background-color: #2f466c;
      color: #fff;
      padding: 130px 0;
    }

    .hero h1 {
      font-size: 50px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #d9d9d9;
      margin-bottom: 30px;
    }

    .hero .btn-primary {
      background-color: #00c8ff;
      border: none;
      padding: 12px 32px;
      border-radius: 30px;
      font-size: 16px;
    }

    .hero .btn-primary:hover {
      background-color: #00b0dd;
    }

    .hero .btn-light {
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      border: 1px solid #fff;
      color: #fff;
      background: transparent;
    }

    .hero .btn-light:hover {
      background: #fff;
      color: #2f466c;
    }

    .hero img {
      max-width: 100%;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    @media (max-width: 767px) {
      .hero {
        padding: 80px 0;
      }

      .hero h1 {
        font-size: 36px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <div class="row align-items-center">
        <!-- Text Content -->
        <div class="col-lg-6 text-center text-lg-start mb-5 mb-lg-0">
          <h1>Better Solutions For Your Business</h1>
          <p>We are a team of talented marketers and designers helping businesses grow online with smart digital strategies.</p>
          <div class="d-flex flex-wrap justify-content-center justify-content-lg-start gap-3">
            <a href="#services" class="btn btn-primary">Get Started</a>
            <a href="#" class="btn btn-light"><i class="bi bi-play-circle-fill me-2"></i>Watch Video</a>
          </div>
        </div>

        <!-- Hero Image -->
        <div class="col-lg-6 text-center">
          <img src="https://cdni.iconscout.com/illustration/premium/thumb/digital-marketing-4268416-3551762.png" alt="Digital Marketing Banner">
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
